<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prover UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      font-family: monospace;
    }
  </style>
  <script>
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value)
        .catch(() => alert("Copy failed."));
    }
  </script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ§ª Prover Interface</h1>

    <div class="mb-3">
      <label class="form-label"><strong>System State</strong></label>
      <input class="form-control" value="{{ state }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Nonce (base64)</strong></label>
      <input class="form-control" value="{{ nonce }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Quote (base64)</strong></label>
      <textarea id="quote" class="form-control" rows="3" readonly>{{ quote }}</textarea>
      <button onclick="copyToClipboard('quote')" class="btn btn-sm btn-outline-primary mt-1">Copy Quote</button>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Signature (base64)</strong></label>
      <textarea id="signature" class="form-control" rows="3" readonly>{{ signature }}</textarea>
      <button onclick="copyToClipboard('signature')" class="btn btn-sm btn-outline-primary mt-1">Copy Signature</button>
    </div>

    <div class="mb-3">
      <label class="form-label"><strong>Public Key (PEM)</strong></label>
      <textarea id="public_key" class="form-control" rows="7" readonly>{{ public_key }}</textarea>
      <button onclick="copyToClipboard('public_key')" class="btn btn-sm btn-outline-primary mt-1">Copy Public Key</button>
    </div>

    <p class="text-muted">Paste these values into your <a href="http://localhost:8000" target="_blank">verifier UI</a>.</p>
  </div>
</body>
</html>
