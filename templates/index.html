<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Attestation Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    async function fetchNonce() {
      const res = await fetch("/nonce", { method: "POST" });
      const data = await res.json();
      document.getElementById("nonce-display").textContent = data.nonce;
    }

    async function sendAttestation() {
      const quote = document.getElementById("quote").value;
      const signature = document.getElementById("signature").value;
      const publicKey = document.getElementById("public_key").value;

      const res = await fetch("/attest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ quote, signature, public_key: publicKey })
      });

      const data = await res.json();
      document.getElementById("attestation-status").textContent = data.status || data.error;
    }
  </script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">üõ°Ô∏è Remote Attestation Demo</h1>

    <form action="/configure" method="post" class="mb-4">
      <label for="state" class="form-label">Simulated Expected Compute State</label>
      <input type="text" class="form-control" id="state" name="state" value="bootloader=v1 kernel=v5 app=trusted">
      <button type="submit" class="btn btn-primary mt-2">Configure Expected State</button>
    </form>

    <button class="btn btn-secondary mb-3" onclick="fetchNonce()">Request Nonce</button>
    <div><strong>Nonce:</strong> <span id="nonce-display">(click to fetch)</span></div>

    <div class="mt-4">
      <h4>Submit Attestation</h4>
      <textarea id="quote" class="form-control mb-2" rows="2" placeholder="Paste base64-encoded quote"></textarea>
      <textarea id="signature" class="form-control mb-2" rows="2" placeholder="Paste base64-encoded signature"></textarea>
      <textarea id="public_key" class="form-control mb-2" rows="5" placeholder="Paste PEM-formatted public key"></textarea>
      <button class="btn btn-success" onclick="sendAttestation()">Send Attestation</button>
    </div>

    <div class="mt-4">
      <h5>Status:</h5>
      <pre id="attestation-status" class="bg-light p-2">(waiting)</pre>
    </div>
  </div>
</body>
</html>
